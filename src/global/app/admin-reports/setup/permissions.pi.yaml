headers:
  description: "Creates the IAM roles, groups aso. for this app."
  runWhen: "#{not @instance.profiles().contains('test')}"
  onCommandError: IGNORE

pipeline:

  - iam.run.as:
      username: "systemuser"

  # By default, make this app visible to all members of the admin group
  - iam.group.add.roles:
      groupName: "Administrator (Standard)"
      roleNames: "CAN_APP_ADMIN-REPORTS"
